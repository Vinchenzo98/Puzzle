<!DOCTYPE html>
<html lang="en">
  <head>
      <title>Box Puzzle</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/addons/p5.sound.min.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <meta charset="utf-8" />
    <meta http-equiv="ScreenOrientation" content="autoRotate:disabled">

    <script>
      function lock(orientaiton){

        let de = document.documentElement;
        if(de.requestFullscreen){
          de.requestFullscreen();
        } 
        else if (de.mozRequestFullscreen){de.mozRequestFullscreen();}
        else if (de.webkitRequestFullscreen){de.webkitRequestFullscreen();}
        else if (de.msRequestFullscreen){de.msRequestFullscreen();}
        screen.orientation.lock(orientaiton)
      hide()
    }

    function hide(){
      var hide = document.getElementById("mobilePLay");
      if (hide.style.display === "none"){
        hide.style.display = "flex";
      } else{
        hide.style.display = "none";
      }
    }
    </script>
  </head>

  <body>
      <div class="title">
          <h1>Solve The Puzzle</h1>
      </div>
 
      
        <div id="code">
          <div class="inner">
                <h1 class="subtitle">You Won</h1>
             <p class="text">Here is your code </p>
               <div class="answer">
                  <h2>01001100 01000101 01000111 01000101 01001110 01000100 00001010</h2>
               </div>
              
          </div>
      </div>
      
      <div id="mobilePLay">
        <h1 class="subtitle">
          CLick to PLay
        </h1>
        <button class="btn" onclick="lock('portrait')">Play</button>
      </div>

        
    <script src="tile.js"></script>
    <script src="sketch.js"></script>
  </body>
</html>
